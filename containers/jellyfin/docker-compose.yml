version: "3.9"
name: jellyfin_stack
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    networks:
      - default
    environment:
      - PUID=1000
      - PGID=105
      - TZ=CET
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
    volumes:
      - ${CONFIG_PATH}:/config
      - ${CACHE_PATH}:/cache
      - ${MEDIA_PATH}:/media
    ports:
      - "8096:8096"
    restart: "unless-stopped"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128

networks:
  default:
    external: true
    name: ${NETWORK}
